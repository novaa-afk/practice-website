<!DOCTPE html>
<html>
<head>
<title>Videos</title>
<style>

body {
background: -webkit-linear-gradient(bottom, #240201, #8C0323, #B00E29, #FF5C78, #FCD497);
margin: 0;
padding: 0;
box-sizing: border-box;
}

#navbar {
background: -webkit-linear-gradient(left, #FF5C78, #FCD497, #FF5C78);
padding: 10px;
position: sticky;
text-align: right;
opacity: 0.80;
z-index: 2;
border-style: dotted;
border-color: white;
}

#navbar img.hover {
float: right;
}

#navbar img{
width: 45px;
height: 50px;
mix-blend-mode: lighten;
margin-left: 10px;
cursor: pointer;
}

.con{
width: 100%;
height: 100hv;
align-items: center;
justify-content: center;
display: flex;
margin: 30px 0;
gap: 80px;
flex-wrap: nowrap;
}


.container{
width: 60%;
height: 50%;
border-radius: 50px;
margin: 30px;
}

.container video{
width: 90%;
height: 80%;
border-radius: 50px;
align-items: center;
justify-content: center;
display: flex;
flex-wrap: nowrap;
margin: 20px;
transition-property: transform;
transition-duration: 1s;
transition-timing-function: ease;
transition-delay: 0;
box-shadow: 5px 5px 3px 4px #6E0217;
border-style: solid;
border-color: #FF5C78;
border-width: 5px;
}

.container video:hover{
transform: scale(1.02);
}


</style>
</head>
<body>

<div id="navbar">
<a href="index.html" target="_blank"> <img src="Transparent image.png"> </a>
<a href="About me.html" target="_blank"> <img src="Transparent me.png"></a>
<a href="playlist.html" target="_blank"> <img src="Transparent Playlist.png"></a>
<a href="favorites.html" target="_blank"> <img src="Transparent Fav.png" alt="Favorites"></a>
<a href="Gallery.html" target="_blank"> <img src="Transparent Gallery.png" alt="Gallery"></a>
</div>

<div class="con">
<div class="container">
<video autoplay loop muted playsinline>
<source src="anime.mp4" type="video/mp4">
</div>
<div class="container">
<video autoplay loop muted playsinline>
<source src="hp video.mp4" type="video/mp4">
</div>
</div>

<div class="con">
<div class="container">
<video autoplay loop muted playsinline>
<source src="minecraft vid.mp4" type="video/mp4">
</div>
</div>



</body>
</html>
